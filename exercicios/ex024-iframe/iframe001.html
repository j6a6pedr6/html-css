<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Estudando o iframe</h1>
    <p>
        Usando o site 
        <iframe src="https://j6a6pedr6.github.io/primeiro-site/" frameborder="1"> <a href="https://j6a6pedr6.github.io/primeiro-site/">Torrada</a></iframe> 
        para estudar iframe
    </p>
    <p>
        Alguns sites como o 
        <iframe src="https://www.instagram.com" frameborder="0">
            <a href="https://www.instagram.com">instagram</a>
        </iframe> 
        não são compativeis com iframe
    </p>
</body>
</html>
