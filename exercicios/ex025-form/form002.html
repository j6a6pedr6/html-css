<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form002</title>
</head>
<body>
    <h2>Segundo fomul√°rio</h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="8"
            maxlength="20" placeholder="Usuario" size="8" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="16" placeholder="Senha" size="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
