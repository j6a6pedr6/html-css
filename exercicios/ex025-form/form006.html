<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form006</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sexto arquivo</h1>
    <form action="casdastro.php" method="post" autocomplete="on">
        
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
        
            <p>
                <label for="isat">Satisfação:</label>
                <input type="range" name="sat" id="isat" min="1" max="7" value="1">
            </p>
        
            <p>
                <label for="ifile">Carregue uma fot:</label>
                <input type="file" name="file" id="ifile">
            </p>
        
        
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
    </form>
</body>
</html>
