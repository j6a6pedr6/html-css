<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form007</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Setimo arquivo</h1>
    <form action="casdastro.php" method="post" autocomplete="on">
        
            <p>
                <label for="iest">Estado:</label>
                <select name="est" id="iest">

                    <optgroup label="Nordeste">
                        <option value="al">Alagoas</option>
                        <option value="bh">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="ma">Maranhão</option>
                        <option value="pa">Paraiba</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rn">Rio Grande do Norte</option>
                    </optgroup>

                    <optgroup label="Sul">
                        <option value="pr">Paraná</option>
                        <option value="sc">Santa Catrina</option>
                        <option value="rs">Rio Grande so Sul</option>
                    </optgroup>

                </select>
            </p>
        
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Cozinheiro</option>
                    <option value="pd">Pedreiro</option>
                    <option value="mr">Marinheiro</option>
                </datalist>
            </p>
        
            <p>
                <label for="imsg">Messagem:</label> <br>
                <textarea name="Messagem" id="imsg" cols="30" rows="10"></textarea>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
    </form>
</body>
</html>
