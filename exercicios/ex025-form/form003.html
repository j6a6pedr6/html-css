<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form003</title>
</head>
<body>
    <h1>Terceiro formulário</h1>
    <form action="#" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="nome" maxlength="30" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" step="0.1" min="0" max="10" placeholder="0 a 10" value="5" required>
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2023-12">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2023-12-29">
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" value="10:15">
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
